<!doctype html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta charset="utf-8" />
		<title>GetGo/Giant Eagle Store Locator</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim">
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js" integrity="sha512-n7swEtVCvXpQ7KxgpPyp0+DQQEf5vPpmzCRl14x2sp2v5LpCYCjrAx03mkBAbWwGF9eUoIk8YVcDFuJRIeYttg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/JavaScript" src="./index.js"></script>
	</head>

	<body>
		<header class="header">
			<h1>Giant Eagle/GetGo Store Locator</h1>
			<h3>*Unofficial</h3>
		</header>

		<main>
			<div id="central-block">
				<form method="dialog">
					<label id="storeLabel">Store Number<br>
						<input size=2 type="text" id="storeNumText"/>
					</label>
					<button type="button" id="enter_button">Enter</button>
					<label id="addressLabel">Address<br>
						<textarea readonly=True id="addressText"></textarea>
					</label>
				</form>
			</div>

		</main>
	</body>
</html>
